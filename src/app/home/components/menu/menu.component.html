<!--start menu section-->
<section class="menu">
    <!--container div-->
    <div class="container">
        <!--jap header-->
        <div class="menu-header row no-gutters justify-content-between align-items-center">
            <h2 class="h1 col-5">{{selectedCuisine}}</h2>
            <div class="filter col-5 text-right">
                <label for="filter">Fliter By:</label>
                <div class="custom-select">
                    <div class="d-inline-block arrow-down">
                        <span class="d-inline-block"></span><span class="d-inline-block"></span>
                    </div>
                    <select name="filter" id="filter" [(ngModel)]="selectedFoodCategory" (change)="filter()">
                        <option *ngFor="let foodCategory of cartService.foodCategories;let i = index" [value] = "foodCategory" >{{foodCategory}}</option>
                    </select>
                </div>
            </div>
        </div>
        <!--end jap header row-->
        <!--start row of dishes-->
        <div class="row no-gutters justify-content-between">
            <div class="col-auto single-dish bounceInRight" data-wow-offset="10" *ngFor="let menuItem of menuItems"
               (click)="selectMenuItem(menuItem)"
                style="cursor: pointer;">
                <img class="" src={{menuItem.imageLink}} alt="">
                <h4 class="dish-name">
                    <img class="menu-symbol" src="assets/img/non.svg" alt="" *ngIf="menuItem.foodCategory == 'NON_VEGETARIAN'">
                    <img class="menu-symbol" src="assets/img/veg.svg" alt="" *ngIf="menuItem.foodCategory == 'VEGETARIAN'">
                    <img class="menu-symbol" src="assets/img/egg.svg" alt="" *ngIf="menuItem.foodCategory == 'EGGETERIAN'">
                    {{menuItem.name}}
                </h4>
                <span class="dish-weight">{{menuItem.quantity}} g</span>
                <span class="dot">.</span>
                <span class="dish-energy">{{menuItem.calories}} cal</span>
                <div class="line"></div>
                <div class="price d-inline-block float-left">â‚¹ {{menuItem.price}}</div>
                <span class="add float-right"  (click)="selectMenuItem(menuItem)">+</span>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--end row of dishes-->
    </div>
    <div class="row no-gutters" style="margin-left: 48%;">
        <button class="btn mybutton col-auto text-uppercase" (click)="loadMoreMenuItems()">load more</button>
    </div>
    <!--container div-->
</section>
<!--end menu section-->
